query homePage {
    page(id: 1) {
        data {
            attributes {
                blocks {
                    ... on ComponentBlocksHero {
                        __typename

                        text

                        header {
                            title
                        }

                        buttons {
                            id
                            theme
                            link {
                                href
                                label
                            }
                        }

                        images {
                            data {
                                id
                                attributes {
                                    url
                                    alternativeText
                                }
                            }
                        }
                    }

                    ... on ComponentBlocksFeatures {
                        __typename
                        header {
                            theme
                            title
                            label
                        }

                        cards {
                            title
                            text
                            image {
                                data {
                                    attributes {
                                        url
                                    }
                                }
                            }
                        }
                    }

                    ... on ComponentBlocksTestimonial {
                        __typename
                        theme
                        testimony: text

                        author {
                            data {
                                attributes {
                                    username
                                    job
                                    picture {
                                        data {
                                            attributes {
                                                url
                                                alternativeText
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }

                    ... on ComponentBlocksFeaturesWithImages {
                        __typename

                        para: text

                        header {
                            title
                            label
                        }

                        image {
                            data {
                                attributes {
                                    url
                                }
                            }
                        }

                        featuresCheck {
                            text
                        }
                    }

                    ... on ComponentBlocksFaq {
                        __typename

                        title

                        faq {
                            question
                            answer
                        }
                    }

                    ... on ComponentBlocksTeam {
                        __typename

                        header {
                            label
                            title
                        }

                        members {
                            data {
                                attributes {
                                    username
                                    job
                                    picture {
                                        data {
                                            attributes {
                                                url
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }

                    ... on ComponentBlocksCtaCommandLine {
                        __typename
                        title
                        text
                        commandLine
                    }
                }
            }
        }
    }
}
